		        </div>
		        <div class="wrap-page-title-header__menu  col-lg-1 offset-lg-7 col-md-1 offset-md-5 col-sm-1 offset-sm-6 col-xs-1 offset-xs-9">

			    </div>
			</div>

		    </div>
		</div>

                    <div class="block-product__name text-center fontSans font-weight-bold size26px"><a class="darkbrowncolor" href="">ЧЕРНЫЙ ХЛЕБ</a></div>
                    <div class="block-product__description size24px fonttextSegoeScript text-center font-weight-bold"><a class="darkbrowncolor" href="">от бородинского до</br>трансильванского</a></div>

                    	<a class="whitecolor" href="">подробнее</a>

                </div>
            </div>

                    <div class="block-product__name text-center fontSans font-weight-bold size26px"><a class="darkbrowncolor" href="">ПИРОЖНЫЕ</a></div>
